<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Register yourself</title>
</head>
<style>
.navbar-header {
    float: left;
    padding: 3px; /*opcional*/
    text-align: center;
    width: 100%;
}

.navbar-brand {
    position: absolute;
    float: none;
}

</style>

<body>
    <div
    class="bg-image"
    style="
      background-image: url('https://wallpapercave.com/wp/wp2722081.jpg');
      height: 100vh;
    ">
  <nav class="navbar navbar-expand-md navbar navbar-dark bg-inverse" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
            <a href="/" class=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1280px-Marvel_Logo.svg.png" width=100 height=40></a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card" style="background-color: rgba(0, 0, 0, 0.8); width: 18rem;">
            <div class="card-body">
                <form action="/auth/register" method="POST">
            <div class="mb-2">
                <label for="name" class="form-label" style="color:snow">Name</label>
                <input type="name" class="form-control" id="name"placeholder="your name" name="name">
            </div>
                <div class="mb-2">
                <label for="email" class="form-label"style="color: snow">Email Address</label>
                <input type="email" class="form-control" id="email"placeholder="name@example.com" name="email">
            </div>
                <div class="mb-2">
                <label for="password" class="form-label"style="color: snow">Password</label>
                <input type="password" class="form-control" id="password"placeholder="password" name="password">
            </div>
            <div>
                <div class="mb-2">
                <label for="passcheck" class="form-label"style="color: snow">Confirm</label>
                <input type="password" class="form-control" id="passcheck"placeholder="Confirm password" name="passcheck">
            </div>
            <button type="submit" class="btn btn-primary">Create Account</button>
            <li><a href="/views/login.html" class="nav-item nav-link">Login</a></li>
            {{#if message}}
            <p class="alert alert-danger mt-1">{{message}}</p>
            {{/if}}
            </form>
            </div>
        </div>  
    </div>
            
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
</body>
</html>
