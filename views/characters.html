<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" 
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <b><title>Characters</title></b>
</head>
<body>    
    <div
    class="bg-image"
    style="
      background-image: url('https://wallpapercave.com/wp/wuQIWs9.jpg');
      height: 1243vh;
    ">
  <nav class="navbar navbar-expand-md navbar navbar-dark bg-inverse" style="background-color: rgba(0, 0, 0, 0.9);">
      <div class="container">
          <a href="/views/index.hbs" class=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1280px-Marvel_Logo.svg.png" title="Logo" width=100 height=40></a>
          <div id="main-nav" class="collapse navbar-collapse">
              <ul class="navbar-nav ml-auto">
                  <li><a href="/views/register.hbs" class="nav-item nav-link">Register</a></li>
                  <li><a href="/views/login.hbs" class="nav-item nav-link">Login</a></li>
                  <li><form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form></li>
              </ul>
          </div>
      </div>
  </nav>
    

    <div class="container2 ">
        <div class="jumbotron"style="background-color: rgba(0, 0, 0, 0.85);">     
            <h1 class="display-4" style="color: whitesmoke; text-align: center;">Characters</h1>

        <div class="row mt-4" id="marvel-row"></div>
        
        <script> 
        const marvel = {
        render: () => {
        const  urlAPI = 'https://gateway.marvel.com/v1/public/characters?&orderBy=-modified&limit=100&ts=1&apikey=b4a0c72eb92550fcb24136e1db3c4433&hash=55b6f783ffef154f9430e13e417583c5'; 
        const container2 = document.querySelector('#marvel-row');
        let contentHTML = '';

        fetch(urlAPI)
        .then(res => res.json())
        .then((json) => {
            for(const hero of json.data.results){
                let urlHero  = hero.urls[0].url;
                contentHTML += `
                <div class="col-md-4">
                <a href="${urlHero}" target="_blank">
                  <img src="${hero.thumbnail.path}.${hero.thumbnail.extension}"
                  alt="${hero.name}" class="img-thumbnail" >
                </a>
                    <h3 class="title" style="color: white;">${hero.name}</h3>
                </div>`;
            }
                    container2.innerHTML =contentHTML;
                            })
                        }
                    };  
                    marvel.render();
                    </script>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
    
</body>
</html>
