<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

    <title>Sign in</title>
</head>
<body>

    <div
    class="bg-image"
    style="
      background-image: url('https://wallpaperaccess.com/full/14358.jpg');
      height: 100vh;
    ">
  <nav class="navbar navbar-expand-md navbar navbar-dark bg-inverse" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container">
          <a href="/" class=""><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1280px-Marvel_Logo.svg.png" title="Logo" width=100 height=40></a>
      </div>
  </nav>    

    <div class="container mt-4">
        <div class="card" style="background-color: rgba(0, 0, 0, 0.6); width: 18rem;">
            <div class="card-header"style="color: snow;">
                Login Form
            </div>  
            <div class="card-body">
                <form action="/auth/login" method="POST">
                <div class="mb-3">
                <label for="email" class="form-label" style="color: snow;">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
            </div>
                <div class="mb-3">
                <label for="password" class="form-label"style="color: snow;">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <li><a href="/views/register.html" class="nav-item nav-link">Register</a></li>
            {{#if message}}
            <p class="alert alert-danger mt4">{{message}}</p>
            {{/if}}
            </form>
            </div>
        </div>
   
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
    crossorigin="anonymous"></script>
</body>
</html>
